<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./vendors/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./vendors/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./vendors/favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./vendors/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Full menu of Onami Restaurant &mdash; one of the oldest Japanese restaurants in Israel"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Onami Restaurant &mdash; Menu</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/resources/css/queries.css" />
    <script
      src="https://kit.fontawesome.com/bf94ea1f2d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/resources/js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo-bar">
          <div>
            <div id="lang"><a href="index.html">HE</a></div>
            <div class="menu-butt btn">Menu</div>
          </div>
          <a href="#"
            ><img alt="Onami logo" src="/resources/img/logo-green-short.png"
          /></a>
        </div>
        <div id="nav-container">
          <div id="nav">
            <nav>
              <div class="nav-cat-title">kitchen</div>
              <a href="#appetisers">
                <div id="appetisers-btn" class="nav-butt">appetisers</div>
              </a>
              <!-- <a href="#skewers">
                <div id ='skewers-btn' class="nav-butt">skewers</div>
              </a> -->
              <a href="#mainDishes">
                <div id="mainDishes-btn" class="nav-butt">main dishes</div>
              </a>
              <a href="#desserts">
                <div id="desserts-btn" class="nav-butt">desserts</div>
              </a>
              <div class="nav-cat-title">sushi</div>
              <a href="#seshimi">
                <div id="seshimi-btn" class="nav-butt">seshimi / nigiri</div>
              </a>
              <a href="#inari">
                <div id="inari-btn" class="nav-butt">inari / gunkan</div>
              </a>
              <a href="#hosomaki">
                <div id="hosomaki-btn" class="nav-butt">hosomaki</div>
              </a>
              <a href="#temaki">
                <div id="temaki-btn" class="nav-butt">temaki</div>
              </a>
              <a href="#irodori">
                <div id="irodori-btn" class="nav-butt">irodori i/o</div>
              </a>
              <a href="#combinations">
                <div id="combinations-btn" class="nav-butt">combinations</div>
              </a>
              <div class="nav-cat-title">lunch</div>
              <a href="#lunch75">
                <div id="lunch75-btn" class="nav-butt">lunch 80</div>
              </a>
              <a href="#lunch90">
                <div id="lunch90-btn" class="nav-butt">lunch 95</div>
              </a>
              <a href="#lunch105">
                <div id="lunch105-btn" class="nav-butt">lunch 110</div>
              </a>
              <div class="nav-cat-title">beverages</div>
              <a href="#wine">
                <div id="wine-btn" class="nav-butt">wine</div>
              </a>
              <a href="#sake">
                <div id="sake-btn" class="nav-butt">sake & beer</div>
              </a>
              <a href="#coctails">
                <div id="coctails-btn" class="nav-butt">coctails</div>
              </a>
              <a href="#softDrinks">
                <div id="softDrinks-btn" class="nav-butt">soft drinks</div>
              </a>
              <a href="#spirits">
                <div id="spirits-btn" class="nav-butt">spirits</div>
              </a>
              <div id="js-special-container"></div>
              <a href="#favorites">
                <div class="nav-cat-title"></div>
                <div id="favorites-btn" class="nav-butt margin-top">
                  favorites <i class="fas fa-heart favorite-btn-heart-EN"></i>
                </div>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="pop-up-wrapper">
        <div class="pop-up-container">
          <div class="pop-up">
            <p>You can mark dishes you liked</p>
            <p>
              <i class="far fa-heart"></i>
              <i class="fas fa-angle-double-right"></i>
              <i class="fas fa-heart"></i>
            </p>
            <div class="ok-btn btn">Got it</div>
          </div>
        </div>
      </div>

      <div class="spin-wrapper">
        <div class="pop-up-container">
          <img src="/resources/img/sushi-roll.png" alt="sushi roll" />
        </div>
      </div>

      <div id="main-container" class="container">
        <section class="menu menu-EN">
          <div class="roll-wrapper">
            <div class="roll-container">
              <img src="/resources/img/sushi-roll.png" alt="sushi roll" />
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
